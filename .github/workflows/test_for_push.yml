name : 'test_on_push'
on:
  push:
    branches:
      - orders
jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest

    steps:
      - name: check out repo
        uses: actions/checkout@v2

      - name: Setup python
        uses: actions/setup-python@v1
        with:
          python-version: 3.8
      - name: Install depends
        run: pip install black flake8

      - name: Show files
        run: ls ${{ github.workspace }}

      - name: Run linters
        uses: wearerequired/lint-action@v2
        with:
          black: true
          flake8: true
