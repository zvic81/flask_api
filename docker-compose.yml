version: "3"

services:
  postgres:
    container_name: postgr
    image: postgres:13
    command: postgres
    environment:
      POSTGRES_USER: "zvic"
      POSTGRES_PASSWORD: "zvic"
    volumes:
      - ./db/flask_db.sql:/docker-entrypoint-initdb.d/create_tables.sql
    ports:
      - "5433:5432"
